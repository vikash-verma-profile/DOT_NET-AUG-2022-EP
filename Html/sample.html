<script>



    function Validate() {
        var FirstName = document.getElementById('txtFirstName').value;
        var LastName = document.getElementById('txtLastName').value;
        var Gender = document.getElementById('txtGender').value;
        var Age = document.getElementById('txtAge').value;
        var Email = document.getElementById('txtEmail').value;

        if (FirstName == '' || LastName == '' || Gender == '' || Age == '' || Email == '') {
            document.getElementById('lblMessage').innerHTML = "All Fields are Mandatory";
        }
        else {
            document.getElementById('lblMessage').innerHTML = "Validated";
        }

    }


</script>
